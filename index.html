<STYLE>
  body { background: #696969; }
  
/* container */
.container {
  padding: 5% 5%;
}

/* CSS talk bubble */
.talk-bubble {
	margin: 40px;
  display: inline-block;
  position: absolute;
	width: 200px;
	height: auto;
	background-color:  	#2D3986;
}
.border{
  border: 8px solid #666;
}
.round{
  border-radius: 30px;
	-webkit-border-radius: 30px;
	-moz-border-radius: 30px;

}

/* Right triangle placed top left flush. */
.tri-right.border.left-top:before {
	content: ' ';
	position: absolute;
	width: 0;
	height: 0;
  left: -40px;
	right: auto;
  top: -8px;
	bottom: auto;
	border: 32px solid;
	border-color:  	#2D3986 transparent transparent transparent;
}
.tri-right.left-top:after{
	content: ' ';
	position: absolute;
	width: 0;
	height: 0;
  left: -20px;
	right: auto;
  top: 0px;
	bottom: auto;
	border: 22px solid;
	border-color:  	#2D3986 transparent transparent transparent;
}

/* talk bubble contents */
.talktext{
  padding: 1em;
	text-align: left;
  line-height: 1.5em;
}
.talktext p{
  color: white;
  /* remove webkit p margins */
  -webkit-margin-before: 0em;
  -webkit-margin-after: 0em;
  }</STYLE>
<meta charset="utf-8">
<center>
<img src="https://github.com/TechEducationPlusPlus/Avatar/raw/master/bad_boy.png">

    <p id="4">...</p>

  </div>
</div>
</center>
<script>
var ind = 0;
for (var x of document.getElementsByTagName ("p"))
{
	x.style = "display: none;";
}
document.getElementsByTagName ("p") [ind].style = "";
document.getElementsByTagName ("button")[0].onclick = function ()
{
	ind ++;
	ind = ind % document.getElementsByTagName ("p").length;
	for (var x of document.getElementsByTagName ("p"))
	{
		x.style = "display: none;";
	}
	document.getElementsByTagName ("p") [ind].style = "";
};
document.body.onkeyup = function(e){
    if(e.keyCode == 32){
			document.getElementsByTagName ("button")[0].onclick ();
    }
}
</script>
